<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Cards</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body{
      font-family: Arial, sans-serif;
      background-color:rgba(238, 130, 238, 0.332);
    }
    h2{
      margin-top: 5rem;
      text-align: center;
      font-size: 3rem;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      gap: 20px;
    }


    .card {
      width: 250px;
      height: 350px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: #333;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-back p {
      margin-bottom: 20px;
      text-align: center;
    }

    .card-back button {
      padding: 10px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-back button:hover {
      background: #ff4c4c;
    }
  </style>
</head>
<body>
  <h2>Acheivements of INDIA in 2025</h2>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="shooting.jpg" alt="Shooting Champion">
        </div>
        <div class="card-back">
          <p>Double Olympic Medallist.</p>
          <button onclick="redirect('https://en.wikipedia.org/wiki/2025_ISSF_World_Cup')">Learn More</button>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="chess.webp" alt="Chess Champion">
        </div>
        <div class="card-back">
          <p>Youngest World Chess Champion.</p>
          <button onclick="redirect('https://en.wikipedia.org/wiki/2025_in_chess')">Explore</button>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="crickect.webp" alt="T20 Cricket Champion">
        </div>
        <div class="card-back">
          <p>T20 Champion in Women's tournament .</p>
          <button onclick="redirect('https://en.wikipedia.org/wiki/2025_ICC_Champions_Trophy')">Visit</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirect(url) {
      const confirmRedirect = confirm("You are about to leave this site. Continue?");
      if (confirmRedirect) {
        window.open(url,'_blank');
      }
    }
  </script>
</body>
</html>
